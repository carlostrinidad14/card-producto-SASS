<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Card Producto con SASS</title>
</head>

<body>
    <div class="productCard">
        <div class="left">
            <img src="./images/astroA50n.png" alt="Astro A50">
        </div>
        <div class="right">
            <div class="nombreProducto">Astro A50</div>
            <div class="precioProducto">$450.99</div>
            <div class="descProducto">
                <p>Disfruta del desempeño y el sonido de ASTRO Audio V2, y de la libertad sin cables. Los audífonos

            </div>
            <div class="color">

                    <li></li>
                    <li></li>
                </ul>

        </div>
    </div>
